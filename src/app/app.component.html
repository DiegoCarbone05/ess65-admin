<cne-title-bar></cne-title-bar>

<mat-toolbar>
  <button (click)="openSidenav()" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  <span>{{uiSvc.titleSeccionNav}}</span>
</mat-toolbar>

<mat-drawer-container class="example-container" *ngIf="authSvc.logged">
  <mat-drawer #drawer mode="over" [opened]="uiSvc.sidenavStatus" style="overflow: hidden;">
    <aside>
      <div class="data-info-container">
        <p class="user-public-name">Hola DiegoCarbone!</p>
      </div>
      <div class="wrap-Aside">
        <button *ngFor="let asideBtn of sidebarBtns; let index = index" class="btn-Seccion" (click)="asideBtnConfig(index, asideBtn.src)" [class.bottom]="asideBtn.bottomStatus">
          <div (click)="drawer.toggle()" class="btn-content">
            <div class="icon"><mat-icon>{{asideBtn.icon}}</mat-icon></div>
            <p>{{asideBtn.text}}</p>
          </div>
        </button>
      </div>
      <!-- <div [class]="'pipe'" [style]="'transform: translate(0px,'+selectedSection+'px)'"></div> -->
    </aside>
  </mat-drawer>

  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>

</mat-drawer-container>


<app-login *ngIf="!authSvc.logged"></app-login>
