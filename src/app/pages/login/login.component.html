<div class="form-container">

    <pleace-holder-billboard *ngIf="authSvc.lsVerificationAuth == false"></pleace-holder-billboard>

  <div class="wrap-alert " [class.activeAlert]="statusLogin == false">
    <span>Error al iniciar sesion, compruebe el formulario</span>
  </div>

  <form *ngIf="!lsStatus" (ngSubmit)="submitForm()" [formGroup]="loginControl">
    <div class="form-logo"></div>
    <br>
    <mat-form-field appearance="fill">
      <mat-label>Nombre de usuario</mat-label>
      <input matInput formControlName="userName" [(ngModel)]="currentUser.name">
      <mat-error *ngIf="loginControl.invalid">{{getErrorMessage('userName')}}</mat-error>
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
      <mat-label>Enter your password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" formControlName="namePassword" [(ngModel)]="currentUser.password">
      <mat-error *ngIf="loginControl.invalid">{{getErrorMessage('userName')}}</mat-error>
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
    <br>
    <mat-checkbox class="example-margin"  (change)="valueChange($event)">Mantener la sesion iniciada</mat-checkbox>
    <br>
    <button [disabled]="loginControl.invalid" class="btn-submit" mat-button>Iniciar sesion</button>
  </form>
  <br><br><br><br><br>
  <br><br><br><br><br>

</div>
